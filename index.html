<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <!-- font family Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- fav icon -->
    <link rel="favicon" type="image/png" href="img/google-favicon.png" />

    <title>Google</title>
  </head>
  <body>
    <header class="header">
      <a class="gmail-img-link" href="https://www.google.com/gmail/">Gmail</a>
      <a
        class="gmail-img-link"
        href="https://www.google.co.kr/imghp?hl=en&authuser=0&ogbl"
        >Images</a
      >
      <button class="btn-google-apps">
        <ion-icon class="google-apps-icon" name="apps-outline"></ion-icon>
      </button>
      <p class="my-google">S</p>
    </header>

    <main class="main-section">
      <div class="main-google">
        <img
          class="main-google-logo"
          alt="google logo"
          src="img/google-logo-main.png"
        />
      </div>

      <div class="search-box">
        <ion-icon class="search-icon" name="search-outline"></ion-icon>
        <input id="search-text" type="text" required />
        <ion-icon class="voice-icon" name="mic-outline"></ion-icon>
      </div>

      <div class="two-btn">
        <button class="btn">Google Search</button>
        <button class="btn">I'm Feeling Lucky</button>
      </div>

      <p class="offered-in">
        Google offered in: <a class="language" href="#">한국어</a>
      </p>
    </main>

    <footer class="footer-section">
      <div class="location">
        <p>South Korea</p>
      </div>
      <div class="footer">
        <nav class="about">
          <ul class="about-list">
            <li>
              <a
                class="nav-link"
                href="https://about.google/?utm_source=google-KR&utm_medium=referral&utm_campaign=hp-footer&fg=1"
                >About</a
              >
            </li>
            <li>
              <a
                class="nav-link"
                href="https://www.google.com/intl/en_kr/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
                >Advertising</a
              >
            </li>
            <li>
              <a
                class="nav-link"
                href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1"
                >Business</a
              >
            </li>
            <li>
              <a
                class="nav-link"
                href="https://google.com/search/howsearchworks/?fg=1"
                >How Search works</a
              >
            </li>
          </ul>
        </nav>
        <nav class="terms">
          <ul class="terms-list">
            <li>
              <a
                class="nav-link"
                href="https://policies.google.com/privacy?hl=en-KR&fg=1"
                >Privacy</a
              >
            </li>
            <li>
              <a
                class="nav-link"
                href="https://policies.google.com/terms?hl=en-KR&fg=1"
                >Terms</a
              >
            </li>
            <li><a class="nav-link" href="#">Settings</a></li>
          </ul>
        </nav>
      </div>
    </footer>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
