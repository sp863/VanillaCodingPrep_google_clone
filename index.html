<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <!-- font family Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- fav icon -->
    <link rel="favicon" type="image/png" href="img/google-favicon.png" />

    <title>Google</title>
  </head>
  <body>
    <header class="header">
      <a class="gmail-img-link" href="https://www.google.com/gmail/">Gmail</a>
      <a
        class="gmail-img-link"
        href="https://www.google.co.kr/imghp?hl=en&authuser=0&ogbl"
        >Images</a
      >
      <button class="btn-google-apps">
        <ion-icon class="google-apps-icon" name="apps-outline"></ion-icon>
      </button>
      <p class="my-google">S</p>
    </header>

    <main></main>

    <footer></footer>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
